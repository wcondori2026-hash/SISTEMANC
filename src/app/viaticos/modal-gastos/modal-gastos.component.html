<div class="modal-content p-3">
  <div class="card shadow-sm mb-3">
    <div class="card-header fw-bold">Lista de gastos</div>
    <div class="card-body">
      <div class="d-flex gap-2 mb-3">
         <button class="compras-btn-nuevo d-flex align-items-center mb-2 mb-md-0 w-md-auto" (click)="onCerrar()">
          <i class="fa fa-ban mr-2"></i> Cerrar
        </button>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>Nro</th>
              <th>Sub categor√≠a</th>
              <th>Proyecto / Obras</th>
              <th>Documento</th>
              <th>Monto</th>
              <th>IGV</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let g of gastos; let i = index">
              <td>{{i+1}}</td>
              <td>{{g.subcategoria}}</td>
              <td>{{g.proyecto}}</td>
              <td>{{g.documento}}</td>
              <td>{{g.monto}}</td>
              <td>{{g.igv}}</td>
              <td>{{g.total}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-end align-items-center mt-2">
        <span class="fw-bold me-2">Total :</span>
        <input class="form-control w-auto text-end" [value]="total" readonly />
      </div>
    </div>
  </div>
</div>
