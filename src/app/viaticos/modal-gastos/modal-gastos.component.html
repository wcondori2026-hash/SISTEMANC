<div class="modal fade show d-block" tabindex="-1" style="background:rgba(0,0,0,0.2);">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Lista de gastos</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="onCerrar()"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex flex-column flex-md-row gap-2 mb-3">
          <button class="btn btn-primary d-flex align-items-center justify-content-center gap-2" (click)="onCerrar()">
            <i class="fa fa-times-circle"></i> Cerrar
          </button>
          <button class="btn btn-primary d-flex align-items-center justify-content-center gap-2" (click)="onSalir()">
            <i class="fa fa-arrow-right"></i> Salir
          </button>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <thead class="table-light">
              <tr>
                <th>Nro</th>
                <th>Sub categor√≠a</th>
                <th>Proyecto / Obras</th>
                <th>Documento</th>
                <th>Monto</th>
                <th>IGV</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let g of gastos; let i = index">
                <td>{{i+1}}</td>
                <td>{{g.subcategoria}}</td>
                <td>{{g.proyecto}}</td>
                <td>{{g.documento}}</td>
                <td>{{g.monto}}</td>
                <td>{{g.igv}}</td>
                <td>{{g.total}}</td>
              </tr>
              <tr *ngFor="let _ of [].constructor(5 - gastos.length)">
                <td colspan="7">&nbsp;</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-end align-items-center mt-2">
          <span class="fw-bold me-2">Total :</span>
          <input class="form-control w-auto text-end" [value]="total" readonly />
        </div>
      </div>
    </div>
  </div>
</div>
