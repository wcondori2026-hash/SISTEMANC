  <div class="user-info">

      <span class="user-icon"><i class="fas fa-user-circle"></i></span>

        user?.nombre || user?.username || "Washington Edgar Condori"
      }}</span>
      <span class="user-dropdown"><i class="fas fa-caret-down"></i></span>
    </div>
    <div class="user-actions">
      <button>Cambiar Clave</button>
      <button (click)="logout()">Cerrar Sesi√≥n</button>
    </div>
  </div>
</header>
<section class="main__breadcrumb">
  <button class="menu-hamburger" *ngIf="!menuActivo" (click)="onMostrarMenu()">
    <img src="~/../assets/images/icono-breadcrumb-nav.svg" alt="Icono" />
  </button>
  <h6 class="breadcrumb-title fw-bold mb-0">{{titulo}}</h6>
</section>
