<div class="dashboard-wrapper d-flex">
  <app-menu [menuActivo]="menuActivo" (cerrar)="cerrarMenu()"></app-menu>
  <div class="dashboard-main flex-grow-1">
    <app-breadcrumb [menuActivo]="menuActivo" (mostrarMenu)="mostrarMenu()"></app-breadcrumb>
    <section class="dashboard-content mt-3">
      <div class="container-fluid px-3">
        <div class="row">
          <div class="col-12">
            <div class="mb-3 d-flex flex-column flex-md-row border-0 p-0">
              <div class="d-flex flex-column flex-md-row w-100">
                <button class="compras-btn-nuevo d-flex align-items-center mb-2 mb-md-0 w-md-auto">
                  <i class="fa-solid fa-save me-2"></i> Grabar
                </button>
                <button class="compras-btn-nuevo d-flex align-items-center mb-2 mb-md-0 w-md-auto" (click)="abrirModalAnexos()">
                  <i class="fa-solid fa-upload me-2"></i> Cargar Anexos
                </button>
                <button class="compras-btn-nuevo d-flex align-items-center mb-2 mb-md-0 w-md-auto">
                  <i class="fa-solid fa-times me-2"></i> Cerrar
                </button>
              </div>
              <div class="ms-auto d-flex gap-2">
                <select class="form-select w-auto">
                  <option>Seleccione</option>
                </select>
                <select class="form-select w-auto">
                  <option>Seleccione</option>
                </select>
                <select class="form-select w-auto">
                  <option>Nuevo</option>
                  <option>Aceptado</option>
                  <option>Anulado</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <form class="row g-3">
          <div class="col-12 col-lg-12">
            <div class="card mb-3">
              <div class="card-header fw-bold">Datos Generales</div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-md-3">
                    <label class="form-label">Categoría:</label>
                    <select class="form-select">
                      <option>Gastos fijos</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Sub categoría:</label>
                    <select class="form-select">
                      <option>Planta</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Código cotización:</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Proyecto / Obras:</label>
                    <select class="form-select">
                      <option>Seleccione</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Responsable:</label>
                    <select class="form-select">
                      <option>Seleccione</option>
                    </select>
                  </div>
                  <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-secondary w-100">Asignar valor</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-12">
            <div class="card mb-3">
              <div class="card-header fw-bold">Datos del proveedor</div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-md-3">
                    <label class="form-label">Tipo de documento:</label>
                    <select class="form-select">
                      <option>RUC/DNI/Otros</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Número de documento:</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Número:</label>
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="card mb-3">
              <div class="card-header fw-bold">Otros Datos</div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-md-4">
                    <label class="form-label">Tipo de comprobante:</label>
                    <select class="form-select">
                      <option>RUC/DNI/Otros</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Tipo de cambio:</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Fecha de cambio:</label>
                    <input type="date" class="form-control" />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Glosa de comprobante:</label>
                    <textarea class="form-control" rows="2"></textarea>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Glosa de movimientos:</label>
                    <textarea class="form-control" rows="2"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
