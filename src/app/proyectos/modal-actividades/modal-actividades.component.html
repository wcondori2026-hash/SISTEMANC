<div mat-dialog-content>
  <div class="container-fluid">
    <div class="card shadow-sm mb-3 mt-2">
      <div class="card-header fw-bold d-flex justify-content-between align-items-center">
        Lista de actividades
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-4 col-md-1">
            <button class="btn btn-primary me-2 d-flex align-items-center gap-2" (click)="cerrar()">
              <i class="fa fa-ban"></i> Cerrar
            </button>
          </div>
          <div class="col-4 col-md-1">
            <button class="btn btn-primary d-flex align-items-center gap-2" (click)="cerrar()">
              <i class="fa fa-arrow-right"></i> Salir
            </button>
          </div>
        </div>
        <div class="row g-2">
          <div class="col-md-6">
            <div class="mb-2 row" style="font-size:11px;">
              <div class="col-sm-12 col-lg-3">
                <label class="form-label">Fecha :</label>
                <div class="input-group mb-2">
                  <input type="date" class="form-control form-control-sm text-start"/>
                </div>
              </div>
              <div class="col-sm-12 col-lg-3">
                <label class="form-label">Descripción de la actividad :</label>
                <input type="text" class="form-control form-control-sm mb-2 text-start" />
              </div>
              <div class="col-sm-12 col-lg-3">
                <label class="form-label">Porcentaje de avance :</label>
                <input type="text" class="form-control form-control-sm mb-2" />
              </div>
               <div class="col-sm-12 col-lg-3 align-self-end d-flex">
                 <button class="btn btn-success btn-sm mb-2"><i class="fa fa-plus"></i></button>
               </div>
            </div>
            <table class="table table-bordered table-responsive table-sm">
              <thead class="table-light">
                <tr>
                  <th>N</th>
                  <th>Descripción</th>
                  <th>Avance</th>
                  <th>Fecha</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let a of actividades; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{a.descripcion}}</td>
                  <td>{{a.avance}}</td>
                  <td>{{a.fecha}}</td>
                  <td><button class="btn btn-outline-danger btn-sm d-flex align-items-center gap-1"><i class="fa fa-times"></i></button></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-6">
            <div class="mb-2 row" style="font-size:11px;">
              <div class="col-sm-12 col-lg-3">
                <label class="form-label">Fecha :</label>
                <div class="input-group mb-2">
                  <input type="date" class="form-control form-control-sm text-start"/>
                </div>
              </div>
              <div class="col-sm-12 col-lg-6">
                <label class="form-label">Observación :</label>
                <input type="text" class="form-control form-control-sm mb-2 text-start" />
              </div>
              <div class="col-sm-12 col-lg-3 align-self-end d-flex">
                 <button class="btn btn-success btn-sm mb-2"><i class="fa fa-plus"></i></button>
               </div>
            </div>
            <table class="table table-bordered table-responsive table-sm">
              <thead class="table-light">
                <tr>
                  <th>Nr Observación</th>
                  <th>Descripción</th>
                  <th>Fecha</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let o of observaciones; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{o.descripcion}}</td>
                  <td>{{o.fecha}}</td>
                  <td><button class="btn btn-outline-danger btn-sm d-flex align-items-center gap-1"><i class="fa fa-times"></i></button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
