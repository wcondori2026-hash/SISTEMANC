<div class="modal-content p-3">
  <div class="card shadow-sm mb-3">
    <div class="card-header fw-bold">Lista de gastos</div>
    <div class="card-body">
      <div class="d-flex gap-2 mb-3">
        <button class="btn btn-primary btn-sm d-flex align-items-center gap-2" (click)="cerrar()">
          <i class="fa fa-ban"></i> Cerrar
        </button>
        <button class="btn btn-primary btn-sm d-flex align-items-center gap-2" (click)="cerrar()">
          <i class="fa fa-arrow-right"></i> Salir
        </button>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-sm">
          <thead class="table-light">
            <tr>
              <th>Nro</th>
              <th>Categoria</th>
              <th>Sub categoria</th>
              <th>Documento</th>
              <th>Monto</th>
              <th>IGV</th>
              <th>Total</th>
              <th>Responsable</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let g of gastos; let i = index">
              <td>{{i+1}}</td>
              <td>{{g.categoria}}</td>
              <td>{{g.subcategoria}}</td>
              <td>{{g.documento}}</td>
              <td>{{g.monto | number:'1.2-2'}}</td>
              <td>{{g.igv | number:'1.2-2'}}</td>
              <td>{{g.total | number:'1.2-2'}}</td>
              <td>{{g.responsable}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-end align-items-center mt-2">
        <span class="fw-bold me-2">Total :</span>
        <input type="text" class="form-control form-control-sm w-auto text-end" [value]="totalGastos | number:'1.2-2'" readonly />
      </div>
    </div>
  </div>
</div>
