<div class="container-fluid p-3">
  <div class="card shadow-sm">
    <div class="card-header fw-bold">Cargar documento anexos</div>
    <div class="card-body">
      <div class="d-flex gap-2 mb-3">
        <input type="file" #fileInput style="display:none" (change)="onFileSelected($event)" />
        <button class="btn btn-primary d-flex align-items-center gap-2" (click)="fileInput.click()">
          <i class="fa fa-upload"></i> Seleccionar archivo
        </button>
        <button class="btn btn-primary d-flex align-items-center gap-2" (click)="cerrar()">
          <i class="fa fa-ban"></i> Cerrar
        </button>
        <button class="btn btn-primary d-flex align-items-center gap-2" (click)="salir()">
          <i class="fa fa-arrow-right"></i> Salir
        </button>
      </div>
      <div class="table-responsive mb-3">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>Nro</th>
              <th>Descripción</th>
              <th>Tamaño</th>
              <th>Tipo Archivo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let anexo of anexos">
              <td>{{anexo.nro}}</td>
              <td>{{anexo.descripcion}}</td>
              <td>{{anexo.tamano}}</td>
              <td>{{anexo.tipo}}</td>
              <td>
                <button class="btn btn-sm btn-outline-danger" (click)="eliminarAnexo(anexo.nro)">&times;</button>
              </td>
            </tr>
            <tr *ngFor="let _ of [].constructor(4 - anexos.length)">
              <td colspan="5">&nbsp;</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
